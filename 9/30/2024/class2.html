<body>
    <h2>My car</h2>
    <p id="my2"></p>
    <script>
        class car{
            constructor(brand){
                this. carname =brand
            }
            present(){
            return 'i bought a '+ this.carname
            }
        }
        class Model extends car{

constructor(brand,mod)

{

super(brand);

this.model=mod;

}

show()

{

return this.present() + ', its is a brand of ' + this.model;

}

}

let mycar= new Model("hundai", "santafi");

document.getElementById("my2").innerHTML=mycar.show();
